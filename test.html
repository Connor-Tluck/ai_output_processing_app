<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .bordered-box {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
        }

        .textarea-container {
            margin-top: 20px;
        }

        textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .btn {
            border-radius: 20px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        .action-buttons button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row g-3">
            <!-- Member Info -->
            <div class="col-md-4">
                <div class="bordered-box">
                    <div class="section-title">Member Info</div>
                    <ul class="list-group">
                        <li class="list-group-item">Client: State: Goal</li>
                        <li class="list-group-item">Doc 1: <a href="#">Link</a></li>
                        <li class="list-group-item">Doc 2: <a href="#">Link</a></li>
                        <li class="list-group-item">Doc 3: <a href="#">Link</a></li>
                        <li class="list-group-item">Doc 4: <a href="#">Link</a></li>
                    </ul>
                </div>
            </div>

            <!-- Company Info -->
            <div class="col-md-4">
                <div class="bordered-box">
                    <div class="section-title">Company Info</div>
                    <p>Company: [Name]</p>
                    <p>ACV: [Value]</p>
                    <p>Renewal Date: [Date]</p>
                    <div class="bordered-box">
                        <p>Description box here...</p>
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-md-4">
                <div class="bordered-box">
                    <div class="section-title">Contact Info</div>
                    <p>Name: [Name]</p>
                    <p>Email: [Email]</p>
                    <p>Company Role: [Role]</p>
                </div>
            </div>
        </div>

        <!-- Email Template -->
        <div class="row textarea-container">
            <div class="col-12">
                <div class="bordered-box">
                    <div class="section-title">Email Template</div>
                    <textarea class="form-control mb-3" rows="6" placeholder="Write email here..."></textarea>
                    <div class="d-flex justify-content-end action-buttons">
                        <button class="btn btn-secondary">Edit</button>
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
